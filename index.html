<DOCTYPE! html>
	<title>Q4Q1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		
	</style>
	<center>
		<body>
			<h1>BMI Calculator</h1>
				<div class="row">
					<form>
						<div class="row">
							<label>Height in meters:</label>
							<input id="height" type="text" class="form-control">
						</div>
						<div class="row">
							<label>Weight in kilograms:</label>
							<input id="weight" type="text" class="form-control">
						</div>
						<button class="btn btn-primary" onclick="bmi()">Compute</button>
					</form>
				</div>
		</body>
	</center>
	<script type="text/javascript">
	function bmi() {
	//this function computes BMI

		let h = document.getElementById("height").value;
		let w = document.getElementById("weight").value;
		let bmi = (w / Math.pow(h, 2));
		let c = "";

		if (bmi < 18.5) {
			c = 'underweight';
		}
		else if (bmi <=18.5 && bmi <=24.9) {
			c = 'normal';
		}
		else if (bmi >=25 && bmi <=29.9) {
			c = 'overweight';
		}
		else {
			c = 'obese';
		}

		//displays BMI value and BMI category
		alert("BMI: " + bmi.toFixed(2) + " ("+c+")");

	}
	</script>
</html>
